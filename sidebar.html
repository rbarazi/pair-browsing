<!-- sidebar.html -->
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f5f5f5;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 85%;
      margin: 0;
      display: flex;
    }

    .user-message {
      align-self: flex-end;
    }

    .assistant-message {
      align-self: flex-start;
    }

    .message-content {
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user-message .message-content {
      background-color: #007AFF;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .assistant-message .message-content {
      background-color: white;
      color: #1a1a1a;
      border-bottom-left-radius: 4px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .input-container {
      padding: 16px;
      background-color: white;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 8px;
    }

    #prompt {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #e0e0e0;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
      resize: none;
      max-height: 120px;
      min-height: 20px;
      line-height: 1.4;
    }

    #prompt:focus {
      border-color: #007AFF;
    }

    #sendBtn {
      background-color: #007AFF;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    #sendBtn:hover {
      background-color: #0056b3;
    }

    #sendBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* Debug screenshot styles */
    .debug-screenshot {
      max-width: 100%;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }

    /* Scrollbar styling */
    #messages::-webkit-scrollbar {
      width: 8px;
    }

    #messages::-webkit-scrollbar-track {
      background: transparent;
    }

    #messages::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }

    #messages::-webkit-scrollbar-thumb:hover {
      background-color: rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <div class="input-container">
    <textarea 
      id="prompt" 
      placeholder="Type a message..."
      rows="1"
      autofocus
    ></textarea>
    <button id="sendBtn">Send</button>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
